<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Shield Background -->
  <path d="M100 10 C 40 30, 20 60, 20 120 C 20 160, 60 180, 100 190 C 140 180, 180 160, 180 120 C 180 60, 160 30, 100 10 Z" fill="#0066b3" />
  
  <!-- Inner Shield -->
  <path d="M100 25 C 50 40, 35 65, 35 120 C 35 155, 65 170, 100 180 C 135 170, 165 155, 165 120 C 165 65, 150 40, 100 25 Z" fill="#ffffff" />
  
  <!-- Train Icon -->
  <g transform="translate(60, 70) scale(0.8)">
    <!-- Train Body -->
    <rect x="20" y="30" width="60" height="40" rx="5" ry="5" fill="#0066b3" />
    
    <!-- Train Front -->
    <rect x="10" y="40" width="10" height="20" rx="2" ry="2" fill="#0066b3" />
    
    <!-- Windows -->
    <rect x="30" y="40" width="10" height="10" rx="1" ry="1" fill="#ffffff" />
    <rect x="50" y="40" width="10" height="10" rx="1" ry="1" fill="#ffffff" />
    <rect x="70" y="40" width="10" height="10" rx="1" ry="1" fill="#ffffff" />
    
    <!-- Wheels -->
    <circle cx="30" cy="75" r="5" fill="#333333" />
    <circle cx="70" cy="75" r="5" fill="#333333" />
  </g>
  
  <!-- Lock Icon -->
  <g transform="translate(85, 85) scale(0.3)">
    <!-- Lock Body -->
    <rect x="0" y="30" width="100" height="70" rx="10" ry="10" fill="#e74c3c" />
    
    <!-- Lock Shackle -->
    <path d="M25 30 C 25 0, 75 0, 75 30" stroke="#e74c3c" stroke-width="15" fill="none" />
    
    <!-- Keyhole -->
    <circle cx="50" cy="60" r="10" fill="#ffffff" />
    <rect x="45" y="60" width="10" height="20" fill="#ffffff" />
  </g>
</svg>